{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            td,th 
            {
                padding:10px;
                width:250px;
                text-align:center;
            }
        </style>
    </head>
<body class='bg-stone-400'>
    <div class='flex my-24'>
        <div class='bg-gray-50 w-96  mx-96 text-xl text-center'>
            <h1 class='bg-orange-300 h-16 text-2xl text-center pt-4'>Add TO-DO Task</h1>
            <form action='/addtask/' method='post'>
                {% csrf_token %}
                {{form}}
            <button type='submit'  class='bg-blue-800 border-2 mt-6 mb-4 p-2 rounded-xl'>Add Task</button>
            </form>
        </div>
         
</body>
</html>
